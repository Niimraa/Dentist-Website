<section>
  <h3>We are excited to assist you, Please fill out the form below to schedule an appointment</h3>
</section>
<br>

<!-- for the booking form  -->

<div class="appointment-form">
    <h2>Book an Appointment!!</h2>
    <br>
    <form id="appointment-form">
        <div class="form-control">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-control">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div class="form-control">
            <label for="phone">Phone No.:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
          <div class="form-control">
            <label for="docker">Prefered Doctor</label>
            <textarea id="docker" name="docker" required></textarea>
        </div>

        <div class="form-control">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
        </div>
        <div class="form-control">
            <label for="reason">Reason for the appointment:</label>
            <textarea id="reason" name="reason" required></textarea>
        </div>
        <button type="submit" class="submit-btn">Submit</button>
    </form>
</div>

<script>    
    document.getElementById('appointment-form').addEventListener('submit', function(event) {
        event.preventDefault();
        var formData = new FormData(event.target);
        console.log('Form Data Submitted:', Object.fromEntries(formData.entries()));
        // Clear the form
        event.target.reset();
        alert('Your appointment request has been sent. We will get back to you shortly. Thank you!');
    });
</script>

</body>
